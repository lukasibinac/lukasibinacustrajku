<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Images with Hover Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        img {
            width: 540px;
            height: 675px;
            object-fit: cover;
            background-color: #ddd;
        }
        .hover-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            text-align: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-wrapper:hover .hover-text {
            visibility: visible;
            opacity: 1;
        }
        .text {
            text-align: center;
            margin-top: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
        }
        .text a {
            color: #ff005e;
            text-decoration: none;
            font-weight: 600;
        }
        .text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="dus.jpg" alt="Image 1">
            <div class="hover-text">This should be a visual, but the designer is on strike</div>
        </div>
        <div class="image-wrapper">
            <img src="dus2.jpg" alt="Image 2">
            <div class="hover-text">despite everything... the designer is still on strike
</div>
        </div>
    </div>
    <div class="text">
        <p>Luka Å ibinac</p>

        <p>lukasibinac@gmail.com</p>
         <p>+381637003835</p>
    </div>
</body>
</html>
